<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ANTLR D3.js Parse Tree Inspector</title>
  <style>
    .node circle {
      fill: steelblue;
      stroke: steelblue;
      stroke-width: 2px;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>
    var treeData = [
      { "name": "calculator", "value": 2, "children": [{ "name": "(" }, { "name": "a" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "b" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "c" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "d" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "e" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "f" }, { "name": "=" }, { "name": "expr", "value": 2, "children": [{ "name": "1" },] }, { "name": ";" }, { "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "(" }, { "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "expr", "value": 2, "children": [{ "name": "a" },] }, { "name": "op", "value": 2, "children": [{ "name": "+" },] }, { "name": "expr", "value": 2, "children": [{ "name": "b" },] },] }, { "name": "op", "value": 2, "children": [{ "name": "+" },] }, { "name": "expr", "value": 2, "children": [{ "name": "c" },] },] }, { "name": "op", "value": 2, "children": [{ "name": "+" },] }, { "name": "expr", "value": 2, "children": [{ "name": "d" },] },] }, { "name": "op", "value": 2, "children": [{ "name": "+" },] }, { "name": "expr", "value": 2, "children": [{ "name": "e" },] },] }, { "name": "op", "value": 2, "children": [{ "name": "+" },] }, { "name": "expr", "value": 2, "children": [{ "name": "f" },] },] }, { "name": ")" },] }, { "name": "op", "value": 2, "children": [{ "name": "/" },] }, { "name": "expr", "value": 2, "children": [{ "name": "6" },] },] }, { "name": ")" },] },]

    var margin = { top: 20, right: 20, bottom: 20, left: 20 }, width = 650, height = 650;
    var i = 0;
    var tree = d3.layout.tree().size([height, width]);
    var diagonal = d3.svg.diagonal().projection(function (d) { return [d.x, d.y]; });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    root = treeData[0];

    update(root);

    function update(source) {
      var nodes = tree.nodes(root), links = tree.links(nodes);

      nodes.forEach(function (d) { d.y = d.depth * 50; });

      var node = svg.selectAll("g.node")
        .data(nodes, function (d) { return d.id || (d.id = ++i); });

      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

      nodeEnter.append("circle")
        .attr("r", function (d) { return d.value; })

      nodeEnter.append("text")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("font-weight", function (d) {
          return d.children || d._children ? "normal" : "bold";
        })
        .attr("y", function (d) {
          return (d.value + 8) * -1
        })
        .attr("dy", ".2em")
        .attr("text-anchor", function (d) {
          return d.children || d._children ? "middle" : "middle";
        })
        .text(function (d) { return d.name; })
        .style("fill-opacity", 1);

      var link = svg.selectAll("path.link")
        .data(links, function (d) { return d.target.id; });

      link.enter().insert("path", "g")
        .attr("class", "link")
        .style("stroke", function (d) { return d.target.level; })
        .attr("d", diagonal);
    }

  </script>
</body>

</html>
