<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ANTLR D3.js Parse Tree Inspector</title>
  <style>
    .node circle {
      fill: steelblue;
      stroke: steelblue;
      stroke-width: 2px;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script>

    let treeDataStr = "";
    function readTextFile(file)
    {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                if(rawFile.status === 200 || rawFile.status == 0)
                {
                    treeDataStr = rawFile.responseText;
                }
            }
        }
        rawFile.send(null);
    }

    // readTextFile("./treedata.txt");

    // tree data start
 var treeData = [{"name": "program","value":2,"children":[{"name": "class_kw","value":2,"children":[]},{"name": "program_kw","value":2,"children":[]},{"name": "method_declr","value":2,"children":[{"name": "return_type","value":2,"children":[{"name": "var_type","value":2,"children":[]},]},{"name": "method_name","value":2,"children":[]},{"name": "lround","value":2,"children":[]},{"name": "rround","value":2,"children":[]},{"name": "block","value":2,"children":[{"name": "lcurly","value":2,"children":[]},{"name": "statement","value":2,"children":[{"name": "return_kw","value":2,"children":[]},{"name": "expr","value":2,"children":[{"name": "literal","value":2,"children":[{"name": "int_literal","value":2,"children":[]},]},]},]},{"name": "rcurly","value":2,"children":[]},]},]},{"name": "method_declr","value":2,"children":[{"name": "return_type","value":2,"children":[{"name": "var_type","value":2,"children":[]},]},{"name": "method_name","value":2,"children":[]},{"name": "lround","value":2,"children":[]},{"name": "rround","value":2,"children":[]},{"name": "block","value":2,"children":[{"name": "lcurly","value":2,"children":[]},{"name": "statement","value":2,"children":[{"name": "return_kw","value":2,"children":[]},{"name": "expr","value":2,"children":[{"name": "method_call","value":2,"children":[{"name": "method_call_inter","value":2,"children":[{"name": "method_name","value":2,"children":[]},]},]},]},]},{"name": "rcurly","value":2,"children":[]},]},]},]},
]
// tree data end

    var margin = { top: 20, right: 20, bottom: 20, left: 20 }, width = 650, height = 650;
    var i = 0;
    var tree = d3.layout.tree().size([height, width]);
    var diagonal = d3.svg.diagonal().projection(function (d) { return [d.x, d.y]; });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    root = treeData[0];

    update(root);

    function update(source) {
      var nodes = tree.nodes(root), links = tree.links(nodes);

      nodes.forEach(function (d) { d.y = d.depth * 50; });

      var node = svg.selectAll("g.node")
        .data(nodes, function (d) { return d.id || (d.id = ++i); });

      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) { return "translate(" + d.x + "," + d.y + ")"; });

      nodeEnter.append("circle")
        .attr("r", function (d) { return d.value; })

      nodeEnter.append("text")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("font-weight", function (d) {
          return d.children || d._children ? "normal" : "bold";
        })
        .attr("y", function (d) {
          return (d.value + 8) * -1
        })
        .attr("dy", ".2em")
        .attr("text-anchor", function (d) {
          return d.children || d._children ? "middle" : "middle";
        })
        .text(function (d) { return d.name; })
        .style("fill-opacity", 1);

      var link = svg.selectAll("path.link")
        .data(links, function (d) { return d.target.id; });

      link.enter().insert("path", "g")
        .attr("class", "link")
        .style("stroke", function (d) { return d.target.level; })
        .attr("d", diagonal);
    }

  </script>
</body>

</html>
